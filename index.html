<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>

                    <li><img src="images/home.svg" alt="Home"> Home</li>
                    <li><img src="images/notification.svg" alt="notification"> notifications</li>
                    <li><img src="images/message.svg" alt="message"> Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo twiter">
            <div class="side">
                <input type="text" placeholder="Seach on Twitter">
                <img src="/images/avatar.png" alt="">

            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twiter da rocketseat</h1>        
    </div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active"> 
                    <span>Twitts</span>
                    <strong>1234</strong>
                
                </li>
                <li> 
                    <span>Followings</span>
                    <strong>1234</strong>
                </li>
                <li> 
                    <span>Followers</span>
                    <strong>1234</strong>
                </li>
                <li> 
                    <span>Favorets</span>

                </li>
            </ul>
            <div class="actions">

        </div>
    </div>
    
</body>
</html>
